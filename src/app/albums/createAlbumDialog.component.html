<h1 md-dialog-title>Create new Album</h1>
<div md-dialog-content>
<form class="example-form">
	<md-input-container class="example-full-width">
		<input type="text" class="form-control" name="name" [(ngModel)]="newAlbum.name" #name="ngModel" required mdInput placeholder="Name" />
	</md-input-container>

	<button md-raised-button>
		<label for="imageToUpload">Choose image</label>
	</button>
	<md-input-container>
		<input mdInput type="text" required placeholder="Image"
			   value='{{ selectedImageName }}' [readonly]="true"/>
		<input type="file" id="imageToUpload" (change)="imageUpload($event)" accept=".jpg,.jpeg,.png" style="display:none;">
	</md-input-container>

	<md-input-container class="example-full-width">
		<div mdTooltip="Release date must be a valid date format. Eg 2016-06-21" mdTooltipPosition="below">
			<input type="text" class="form-control" name="releasedate" [(ngModel)]="newAlbum.release_date" #name="ngModel" required mdInput placeholder="Release date" />
		</div>
	</md-input-container>
	<md-input-container class="example-full-width">
		<div mdTooltip="Different genres must be separated by commas!" mdTooltipPosition="below">
			<input type="text" class="form-control" name="genres" [(ngModel)]="newAlbum.genres" #description="ngModel" required mdInput placeholder="Genres" />
		</div>
	</md-input-container>
	<md-input-container class="example-full-width">
		<div mdTooltip="Different artists ids must be separated by commas!" mdTooltipPosition="below">
			<input type="text" class="form-control" name="artists" [(ngModel)]="newAlbum.artistsIds" #description="ngModel" required mdInput placeholder="Artists" />
		</div>
	</md-input-container>
</form>
</div>
<div md-dialog-actions align="end">
	<button md-button (click)="dialogRef.close()">Cancel</button>
	<button md-raised-button color="primary" (click)="createAlbum()">Create</button>
</div>
