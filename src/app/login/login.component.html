<div class="login-form">
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <md-card>
      <md-card-title>Login</md-card-title>
      <md-card-content>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <md-input-container>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required mdInput placeholder="Username">
          </md-input-container>
          <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <md-input-container>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required mdInput placeholder="Password">
          </md-input-container>
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
      </md-card-content>
      <md-card-actions>
        <button md-raised-button color="primary">Login</button>
        <a md-button [routerLink]="['/register']">Register</a>
      </md-card-actions>
    </md-card>
  </form>
</div>
