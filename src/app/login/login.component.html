<div class="login-form">
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <md-card>
      <md-card-title>Authenticate to use the panel</md-card-title>
      <md-card-content>
        <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <md-input-container class="login-form-full-width">
            <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required mdInput placeholder="Username">
          </md-input-container>
        </div>
        <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <md-input-container class="login-form-full-width">
            <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required mdInput placeholder="Password">
          </md-input-container>
        </div>
      </md-card-content>
      <md-card-actions align="end">
        <a md-button [routerLink]="['/register']">Register</a>
        <button md-raised-button color="primary">Log in</button>
      </md-card-actions>
    </md-card>
  </form>
</div>
