<div>
  <md-card>
    <md-card-title>Filter</md-card-title>
    <md-card-content>
      <input
        type='text'
        style='padding:8px;margin:15px auto;width:30%;'
        placeholder='Type to filter the name column...'
        (keyup)='updateFilter($event)'
      />
    </md-card-content>
  </md-card>
  <hr>
  <md-card>
    <md-card-content>
      <ngx-datatable
        class='material'
        [rows]="artists"
        [columnMode]="'force'"
        [columns]="columns"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [selected]="selected"
        [selectionType]="'single'"
        (activate)="onActivate($event)"
        (select)='onSelect($event)'
        [limit]="10"
        >
      </ngx-datatable>
    </md-card-content>
    <md-card-actions align="end">
      <button md-fab><md-icon>add</md-icon></button>
    </md-card-actions>
  </md-card>
</div>
