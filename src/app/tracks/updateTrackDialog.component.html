<h1 md-dialog-title>Update Track</h1>
<div md-dialog-content>
<form class="example-form">
	<md-input-container class="example-full-width">
		<input type="text" class="form-control" name="Name" [(ngModel)]="currentTrack.name" #name="ngModel" required mdInput placeholder="Name" />
	</md-input-container>
	<md-input-container class="example-full-width">
		<input type="text" class="form-control" name="AlbumId" [(ngModel)]="currentTrack.albumId" #albumId="ngModel" required mdInput placeholder="Album Id" />
	</md-input-container>
	<md-input-container class="example-full-width">
		<div mdTooltip="Different artist ids must be separated by commas!" mdTooltipPosition="below">
			<input type="text" class="form-control" name="ArtistsIds" [(ngModel)]="currentTrack.artists" #artists="ngModel" required mdInput placeholder="Artists Ids" />
		</div>
	</md-input-container>
</form>
</div>
<div md-dialog-actions align="end">
	<button md-button app-track-button (click)="dialogRef.close()">Cancel</button>
	<button md-raised-button app-track-button color="primary" (click)="updateTrack()">Update</button>
</div>
<hr>
<h1 md-dialog-title>Delete Track</h1>
<div md-dialog-content>

	 <md-icon class="warning">warning</md-icon>
	 Danger zone: The following button will delete the track permanently.
</div>
<div md-dialog-actions align="end">
	<button md-button app-track-button (click)="dialogRef.close()">Cancel</button>
	<button md-raised-button color="warn" (click)="deleteTrack()">Delete</button>
</div>
