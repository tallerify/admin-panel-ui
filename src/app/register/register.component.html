<form name="form" class="register-form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
  <md-card>
    <md-card-title>Register</md-card-title>
    <md-card-content>
      <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <md-input-container class="register-form-full-width">
          <input type="text" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required mdInput placeholder="First name" />
        </md-input-container>
      </div>
      <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <md-input-container class="register-form-full-width">
          <input type="text" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required mdInput placeholder="Last name" />
        </md-input-container>
      </div>
      <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <md-input-container class="register-form-full-width">
          <input type="text" name="username" [(ngModel)]="model.userName" #username="ngModel" required mdInput placeholder="Username" />
        </md-input-container>
      </div>
      <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <md-input-container class="register-form-full-width">
          <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required mdInput placeholder="Password" />
        </md-input-container>
      </div>
      <div [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <md-input-container class="register-form-full-width">
          <input type="text" name="email" [(ngModel)]="model.email" #email="ngModel" required mdInput placeholder="E-mail" />
        </md-input-container>
      </div>
    </md-card-content>
    <md-card-actions align="end">
      <a md-button [routerLink]="['/login']">Cancel</a>
      <button md-raised-button color="primary">Register</button>
    </md-card-actions>
  </md-card>
</form>
