<md-tab-group>
  <md-tab label="Artists">
    <md-card>
      <md-card-content>
        <app-artists></app-artists>
      </md-card-content>
    </md-card>
  </md-tab>
  <md-tab label="Users">
    <md-card>
      <md-card-content>
        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Username</th>
              <th class="mdl-data-table__cell--non-numeric">First name</th>
              <th class="mdl-data-table__cell--non-numeric">Last name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td class="mdl-data-table__cell--non-numeric">{{user.userName}}</td>
              <td class="mdl-data-table__cell--non-numeric">{{user.firstName}}</td>
              <td class="mdl-data-table__cell--non-numeric">{{user.lastName}}</td>
            </tr>
          </tbody>
        </table>
      </md-card-content>
    </md-card>
  </md-tab>
  <md-tab label="Tracks">
    <md-card>
      <md-card-content>
        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Track</th>
              <th class="mdl-data-table__cell--non-numeric">Artist</th>
              <th class="mdl-data-table__cell--non-numeric">Duration</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">mockTrack</td>
              <td class="mdl-data-table__cell--non-numeric">Mock Artist</td>
              <td class="mdl-data-table__cell--non-numeric">2:50</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">mockTrack2</td>
              <td class="mdl-data-table__cell--non-numeric">Mock Artist2</td>
              <td class="mdl-data-table__cell--non-numeric">3:16</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">mockTrack2</td>
              <td class="mdl-data-table__cell--non-numeric">Mock Artist2</td>
              <td class="mdl-data-table__cell--non-numeric">1:23</td>
            </tr>
          </tbody>
        </table>
      </md-card-content>
    </md-card>
  </md-tab>
</md-tab-group>
